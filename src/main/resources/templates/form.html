<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>

        <div class="col-sm">
            <h1>Add new tour</h1>

            <form action="#" th:action="@{/processForm}" th:object="${tour}" method="post">
                <div class="form-group">
                    <input type="hidden" class="form-control" th:field="*{id}">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('code')}"
                         th:errors="*{code}"></div>
                    <input type="text" class="form-control" th:field="*{code}">
                    <small class="form-text text-muted">Excepted format: LL-DDL (L-letter A-Z, D-digit 0-9)</small>
                </div>
                <div class="form-group">
                    <label>Continent</label>
                    <select name="continent" class="form-control">
                        <option th:each="continent : ${T(com.example.travelagency.model.Tour.Continent).values()}"
                                th:value="${continent}" th:text="${continent}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start date</label>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('date')}"
                         th:errors="*{date}"></div>
                    <input type="date" class="form-control" th:field="*{date}">
                </div>
                <div class="form-group">
                    <label>Tour duration</label>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('duration')}"
                         th:errors="*{duration}"></div>
                    <input type="number" class="form-control" th:field="*{duration}">
                </div>
                <div class="form-group">
                    <input type="checkbox" th:field="*{allInclusive}">
                    <label>All Inclusive</label>
                </div>

                <div class="row">
                    <div class="col">
                        <input class="btn btn-success" type="submit" value="Submit">
                    </div>
                    <div class="col">
                        <a th:href="@{/}" class="btn btn-warning float-right">Back</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
</body>
</html>
